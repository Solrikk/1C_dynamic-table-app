&НаКлиенте
Процедура СоздатьТаблицу()
    ТабличныйДокумент = Новый ТабличныйДокумент;

    КолонкаНазвание = ТабличныйДокумент.Колонки.Добавить("Название");
    КолонкаНазвание.Ширина = 200;
    КолонкаНазвание.Шрифт = Новый Шрифт("Arial", 12, Истина, Истина);
    КолонкаНазвание.Выравнивание = ВыравниваниеКолонки.Центр;

    КолонкаКоличество = ТабличныйДокумент.Колонки.Добавить("Количество");
    КолонкаКоличество.Ширина = 100;
    КолонкаКоличество.Шрифт = Новый Шрифт("Arial", 12, Истина, Истина);
    КолонкаКоличество.Выравнивание = ВыравниваниеКолонки.Центр;

    КолонкаЦена = ТабличныйДокумент.Колонки.Добавить("Цена");
    КолонкаЦена.Ширина = 100;
    КолонкаЦена.Шрифт = Новый Шрифт("Arial", 12, Истина, Истина);
    КолонкаЦена.Выравнивание = ВыравниваниеКолонки.Центр;

    Строка1 = ТабличныйДокумент.ДобавитьСтроку();
    Строка1["Название"] = "Товар 1";
    Строка1["Количество"] = 10;
    Строка1["Цена"] = 100;

    Строка2 = ТабличныйДокумент.ДобавитьСтроку();
    Строка2["Название"] = "Товар 2";
    Строка2["Количество"] = 5;
    Строка2["Цена"] = 200;

    Строка3 = ТабличныйДокумент.ДобавитьСтроку();
    Строка3["Название"] = "Товар 3";
    Строка3["Количество"] = 3;
    Строка3["Цена"] = 300;

    Для Каждого Строка Из ТабличныйДокумент.Строки Цикл
        Строка.Шрифт = Новый Шрифт("Arial", 12, Ложь, Ложь);
        Строка.ЦветФона = ЦветФона.Белый;

        Если Строка.Индекс = 1 Тогда
            Строка.Шрифт = Новый Шрифт("Arial", 12, Истина, Ложь);
            Строка.ЦветФона = ЦветФона.Желтый;
        КонецЕсли;
    КонецЦикла;

        Заголовок = ТабличныйДокумент.ДобавитьСтроку();
        Заголовок.Стиль = СтильЯчейки.Жирный;
        Заголовок.ЦветФона = ЦветФона.Серый;
        Заголовок["Название"] = "Товары";
    
        // Настраиваем стиль таблицы
        ТабличныйДокумент.Стиль = СтильТаблицы.ПростаяТаблица;
    
        // Добавляем динамическое добавление строк через пользовательский ввод
        Для Каждого Строка Из ТабличныйДокумент.Строки Цикл
            Строка.Шрифт = Новый Шрифт("Arial", 12, Ложь, Ложь);
            Строка.ЦветФона = ЦветФона.Белый;
    
            Если Строка.Индекс = 1 Тогда
                Строка.Шрифт = Новый Шрифт("Arial", 12, Истина, Ложь);
                Строка.ЦветФона = ЦветФона.Желтый;
            КонецЕсли;
        КонецЦикла;
    
        ДобавитьСтроку();
        ТабличныйДокумент.Вывести();